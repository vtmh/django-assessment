{% extends "account/base.html" %}
{% load widget_tweaks %}
{% load socialaccount %}
{% load i18n %}
{% load account %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Site Setting</h5>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="title" type="text" class="form-control form-control-color" id="siteTitle" 
                            value="{% if instance %}{{instance.title}}{% else %}My Site{% endif %}"
                                style="width: 100%;" />
                            <label for="siteTitle">Site Title:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input name="nav_color" type="color" class="form-control form-control-color" id="navbarcolorPicker"
                                title="Choose your color" style="width: 100%;" value="{% if instance %}{{instance.nav_color}}{% else %}#212529{% endif %}" />
                            <label for="navbarcolorPicker">Navabr Color:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="body_color" type="color" class="form-control form-control-color" id="bodycolorPicker"
                                title="Choose your color" style="width: 100%;" value="{% if instance %}{{instance.body_color}}{% else %}#212529{% endif %}"/>
                            <label for="bodycolorPicker">Body Color:</label>
                        </div>

                        <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Save</button>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
